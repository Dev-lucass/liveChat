<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Moderno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="chat-container">
    <!-- Header -->
    <div class="chat-header text-center mb-4">
        <h1>Live Chat</h1>
    </div>

    <!-- Alert container -->
    <div id="alert-container" class="mb-2"></div>

    <!-- Inputs de usuÃ¡rio e sala -->
    <div class="input-section mb-3">
        <input type="text" id="username" class="form-control mb-2" placeholder="Seu nome">
        <div class="d-flex mb-2">
            <input type="text" id="room" class="form-control me-2" placeholder="Sala"  maxlength="20" required>
            <button id="connectBtn" class="btn btn-primary btn-connect">Conectar</button>
        </div>
    </div>

    <!-- Mensagens -->
    <div id="messages" class="mb-3"></div>

    <!-- Input de mensagem -->
    <div class="input-group">
        <input type="text" id="message" class="form-control" placeholder="Digite sua mensagem..."  maxlength="100" required>
        <button id="sendBtn" class="btn btn-success send-btn">Enviar</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script src="app.js"></script>

</body>
</html>
